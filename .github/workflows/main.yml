name: Deployment from Github to AWS
on:
  push:
    branches:
      -main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest repo
        uses: actions/checkout@main
        
      - name: Generate deployment package
        run: zip -r deploy.zip * -x "**venv**"
        
      - name: Get timestamp
        uses: gerred/actions/current-time@main
        id: current-time
      
      - name: Run string replace
        uses: frabert/replace-string-action@main
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'
          
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: django-skeleton-deployment
          environment_name: Djangoskeletondeployment-env
          version_label: "django-skeleton-deployment-${{ steps.format-time.outputs.replaced }}"
          region: eu-central-1
          deployment_package: deploy.zip
